<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Car Rental</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background shapes -->
    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>
    <div class="background-shape shape-3"></div>

    <!-- Back button -->
    <a href="#" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
    </a>

    <!-- Main container -->
    <div class="container">
        <div class="auth-card">
            <!-- Toggle buttons -->
            <div class="toggle-container">
                <div class="toggle-slider" id="toggleSlider"></div>
                <button class="toggle-btn active" id="loginToggle">Sign In</button>
                <button class="toggle-btn" id="signupToggle">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div class="form-container active" id="loginForm">
                <div class="form-header">
                    <div class="icon-circle">
                        <i class="fas fa-user"></i>
                    </div>
                    <h2>Welcome Back</h2>
                    <p>Sign in to continue to your account</p>
                </div>

                <form id="loginFormSubmit">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" name="email" placeholder=" " required>
                        <label>Email Address</label>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" name="password" placeholder=" " required>
                        <label>Password</label>
                        <i class="fas fa-eye toggle-password" id="toggleLoginPassword"></i>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-btn" id="loginBtn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <div class="error-message" id="loginError"></div>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <button type="button" class="google-btn" id="googleLoginBtn">
                        <svg viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Continue with Google</span>
                    </button>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form-container" id="signupForm">
                <div class="form-header">
                    <div class="icon-circle">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h2>Create Account</h2>
                    <p>Sign up to get started</p>
                </div>

                <form id="signupFormSubmit">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" name="name" placeholder=" " required>
                        <label>Full Name</label>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" name="email" placeholder=" " required>
                        <label>Email Address</label>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" name="password" placeholder=" " required minlength="6">
                        <label>Password</label>
                        <i class="fas fa-eye toggle-password" id="toggleSignupPassword"></i>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required>
                        <label>Confirm Password</label>
                        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                    </div>

                    <label class="terms-checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a></span>
                    </label>

                    <button type="submit" class="submit-btn" id="signupBtn">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <div class="error-message" id="signupError"></div>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <button type="button" class="google-btn" id="googleSignupBtn">
                        <svg viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Continue with Google</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
